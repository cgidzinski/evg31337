<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">About Me
                <small>why...</small>
            </h1>
        </div>

    </div>

    <div class="row">

        <div class="col-md-6">
            <img class="img-responsive" src="{{image}}">
        </div>
        <div class="col-md-6">
            <h2>{{descriptionTitle}}</h2>

            <p>{{description}}</p>

    
        </div>

    </div>

    <!-- Team Member Profiles -->

    <div class="row">

        <div class="col-lg-12">
            <h2 class="page-header">Me Amigos</h2>
        </div>



                <div class="col-sm-4" ng-repeat="item in friends">
            <img class="img-responsive" src="{{item.image}}">

            <h3>{{item.name}}
                <small>{{item.company}}</small>
            </h3>
            <p>{{item.description}}</p>
            <p><a href="{{item.website}}" class="btn btn-primary" role="button">Website</a></p>
        </div>

       


        

    </div>

</div>
<!-- /.container -->
