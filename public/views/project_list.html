<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{title}}
            <small>{{titleSubtext}}</small></h1>
        </div>
    </div>

    <div class="row" ng-repeat="item in projects | filter:category=catagoryFilter">
        <div class="col-md-1">
            </p>
            
        </div>
        <div class="col-md-5">
            <a ui-sref="project({id:item._id})">
                <img src="{{item.image}}" class="img-responsive"><br>
            </a>
        </div>
        <div class="col-md-6">
            <h3>{{item.title}}</h3>{{item.date}}
            <br><br><p>{{item.titleSubtext}}</p>
            <a class="btn btn-primary" ui-sref="project({id:item._id})">Read More <i class="fa fa-angle-right"></i></a>
        </div>
        <hr>
    </div>




</div>
<!-- /.container -->
